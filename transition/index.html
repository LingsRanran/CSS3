<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition</title>
    <style type="text/css">
        div{
            margin-top: 10px;
            width: 100px;
            height: 100px;
            background-color: red;
            cursor: pointer;
            transition: width 1s;
        }

        div:hover{
            width: 800px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
